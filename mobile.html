<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./assets/mobile-select.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .swiper-slide1 {
            background: url("./assets/img/mobile-1-bg.png") no-repeat top left;
            background-size: cover;
            height: 100vh;
        }

        .swiper-slide1 .form {
            padding-top: 80%;
            text-align: center;
        }

        .swiper-slide1 .input {
            width: 60%;
            margin: 0 auto 20px;
        }

        .swiper-slide1 .input input {
            width: 100%;
            height: 24px;
            border: 1px solid #174168;
            border-radius: 10px;
            padding: 3px 10px;
            margin-left: -10px;
        }

        .swiper-slide1 .input input::-webkit-input-placeholder {
            color: #174168;
        }

        .swiper-slide1 .input input:focus {
            outline: none;
        }

        .swiper-slide1 .select {
            position: relative;
        }

        .swiper-slide1 .select .input {
            width: 100%;
        }

        .swiper-slide1 .select img {
            position: absolute;
            width: auto;
            top: 0;
            right: -11px;
            height: 32px;
        }

        .swiper-slide1 .info {
            display: block;
            width: 80%;
            margin: 20px auto;
        }

        .swiper-slide1 .img {
            display: block;
            width: 26%;
            margin: 20px auto;
        }

        .swiper-slide2 {
            background: url("./assets/img/mobile-2-bg.png") no-repeat top left;
            background-size: cover;
            height: 100vh;
        }

        .swiper-slide2 .title {
            padding-top: 80px;
            text-align: center;
        }

        .swiper-slide2 .title p {
            font-size: 24px;
            color: #174168;
            line-height: 35px;
            font-weight: bold;
            letter-spacing: 5px;
            font-size: "黑体";
        }

        .swiper-slide2 .title span {
            padding: 0 5px;
            font-size: 32px;
            color: #da6629;
        }

        .swiper-slide2 .map {
            width: 100%;
            height: 500px;
        }

        .swiper-slide3 {
            background: url("./assets/img/mobile-3-bg.jpg") no-repeat top left;
            background-size: cover;
            height: 100vh;
        }
    </style>
    <title>mobile</title>
</head>

<body>
    <div id="touchBoxCt">
        <div class="swiper-slide1">
            <form class="form">
                <div class="input">
                    <input type="text" placeholder="请填写您的姓名" class="name" />
                </div>
                <div class="input select">
                    <input placeholder="请选择您所在的省份和地区" readonly class="province" />
                    <img src="./assets/img/up.png" alt="" id="area"/>
                </div>
                <div class="input">
                    <input type="text" placeholder="请选择您所在医院" class="hospital" />
                </div>
            </form>
            <img src="./assets/img/mobile-1-info.png" class="info" />
            <img src="./assets/img/mobile-1-img.png" class="img" />
        </div>
        <div class="swiper-slide2">
            <div class="title">
                <p>中国已有<span id="num">0位</span>专家</p>
                <p>与您共同点亮</p>
                <p>胃癌免疫规范治疗之光</p>
            </div>
            <div class="map"></div>
        </div>
        <div class="swiper-slide3"></div>
    </div>
</body>
<script src="./assets/touchbox.js"></script>
<script src="./assets/mobile-select.js"></script>
<script src="./assets/echarts.min.js"></script>
<script src="./assets/china.js"></script>
<script src="./assets/ajax.js"></script>
<script>
    var flag = false;
    var touchBox = new TouchBox("#touchBoxCt", {
        animation: "flow",
    });
    touchBox.on('beforeslide', function (toIndex, activeIndex) {
        if (toIndex === 1 && activeIndex === 0 && !flag) {
            return false;
        }
        if (toIndex === 0 && activeIndex === 1) {
            return false;
        }
    });

    var mobileSelect1 = new MobileSelect({
        trigger: "#area",
        title: "省份和城市",
        wheels: [
            {
                data: [
                    "北京",
                    "天津",
                    "上海",
                    "重庆",
                    "河北",
                    "河南",
                    "云南",
                    "辽宁",
                    "黑龙江",
                    "湖南",
                    "安徽",
                    "山东",
                    "新疆",
                    "江苏",
                    "浙江",
                    "江西",
                    "湖北",
                    "广西",
                    "甘肃",
                    "山西",
                    "内蒙古",
                    "陕西",
                    "吉林",
                    "福建",
                    "贵州",
                    "广东",
                    "青海",
                    "西藏",
                    "四川",
                    "宁夏",
                    "海南",
                    "台湾",
                    "香港",
                    "澳门",
                ],
            },
        ],
        callback: function (indexArr, data) {
            document.querySelector(".province").value = data[0] || "";
        },
    });

    var dataList = [
        { name: "南海诸岛" },
        { name: "北京" },
        { name: "天津" },
        { name: "上海" },
        { name: "重庆" },
        { name: "河北" },
        { name: "河南" },
        { name: "云南" },
        { name: "辽宁" },
        { name: "黑龙江" },
        { name: "湖南" },
        { name: "安徽" },
        { name: "山东" },
        { name: "新疆" },
        { name: "江苏" },
        { name: "浙江" },
        { name: "江西" },
        { name: "湖北" },
        { name: "广西" },
        { name: "甘肃" },
        { name: "山西" },
        { name: "内蒙古" },
        { name: "陕西" },
        { name: "吉林" },
        { name: "福建" },
        { name: "贵州" },
        { name: "广东" },
        { name: "青海" },
        { name: "西藏" },
        { name: "四川" },
        { name: "宁夏" },
        { name: "海南" },
        { name: "台湾" },
        { name: "香港" },
        { name: "澳门" },
    ];
    var myChart = echarts.init(document.querySelector(".map"));
    var option = {
        geo: {
            top: "50",
            map: "china",
            roam: false, //不开启缩放和平移
            zoom: 1.2, //视角缩放比例
            silent: true,
            regions: [
                {
                    name: "南海诸岛",
                    value: 0,
                    itemStyle: {
                        normal: {
                            opacity: 0,
                            label: {
                                show: false,
                            },
                        },
                    },
                    label: {
                        show: false,
                    },
                },
            ],
            label: {
                normal: {
                    show: false,
                    fontSize: "10",
                    color: "#da6629",
                    padding: [0, 20, 0, 0],
                    formatter: function (params) {
                        return params.name + "\r{img|}";
                    },
                    rich: {
                        img: {
                            backgroundColor: { image: "./assets/img/_quan.png" },
                        },
                    },
                },
                emphasis: {
                    selectorLabel: { show: true },
                    color: "#da6629",
                },
            },
            itemStyle: {
                normal: {
                    borderColor: "#fff",
                    borderWidth: 1,
                    areaColor: "rgb(190,211,220)",
                },
                emphasis: {
                    areaColor: "#F3B329",
                    shadowOffsetX: 0,
                    shadowOffsetY: 0,
                    shadowBlur: 20,
                    borderWidth: 0,
                    shadowColor: "rgba(0, 0, 0, 0.5)",
                },
            },
        },
        series: [
            {
                type: "map",
                data: dataList,
            },
        ],
    };
    myChart.setOption(option);

    document.querySelector(".img").addEventListener("click", function () {
        Ajax(
            "post",
            "http://me.amrtang.com/map731/api/web/v1/actor/submit",
            {
                time: "1480576266",
                token: "c92114bcc9e4454f1d2b7399dc9d62a9",
                authToken: "",
                name: document.querySelector(".name").value,
                province: document.querySelector(".province").value,
                hospital: document.querySelector(".hospital").value,
            },
            function (res) {
                res = JSON.parse(res);
                if (res.status === 1) {
                    document.getElementById("num").innerText = res.data.total + "位";
                    myChart.dispatchAction({ type: "geoSelect", name: document.querySelector(".province").value });
                    flag = true;
                    touchBox.next();                   
                    setTimeout(() => {
                        myChart.dispatchAction({ type: "geoUnSelect", name: document.querySelector(".province").value });
                    }, 5000);
                } else {
                    alert(res.msg);
                }
            }
        );
    });
</script>

</html>
